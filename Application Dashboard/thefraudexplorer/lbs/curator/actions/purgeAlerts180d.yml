---
actions:
  1:
    action: delete_indices
    description: >-
      Delete indices older than 180 days
    options:
      ignore_empty_list: True
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: logstash-alerter-2017.04.15
      exclude: true
    - filtertype: pattern
      kind: prefix
      value: logstash-alerter-
      exclude:
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 180
      exclude:
